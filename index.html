<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

      rel="stylesheet"
    />
    <title>Store</title>
  </head>
  <body>
    <div class="cart">
      <div class="cart__inner">
        <header class="cart__header">
          <span class="cart__close">&#x2715;</span>
        </header>
        <h3 class="cart__title">Items in the cart:</h3>
        <div class="cart__items"></div>
        <footer class="cart__footer">
          <div class="cart__sum"></div>
          <button class="cart__remove">remove all</button>
        </footer>
      </div>
    </div>
    <header class="header">
      <div class="container">

            class="logo"
            version="1.0"
            xmlns="http://www.w3.org/2000/svg"

              fill="#00000"
              stroke="none"

              />
            </g>
          </svg>
        </a>
        <nav class="nav">
          <a class="nav__link" href="">About</a>
          <a class="nav__link" href="" target="_blank">Catalog</a>
          <a class="nav__link" href="">Delivery</a>
          <a class="nav__link" href="">Contacts</a>
        </nav>
        <div class="cart__wrapper">
          <img src="./images/cart.svg" alt="cart" class="cart-icon" />
          <span class="cart-amount"></span>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <section class="about">
        <div class="container">
          <h1 class="about__title">Nice cups and mugs</h1>
          <p class="about__text">
            Excellent tableware for you and your loved ones, minimalist design,
            high quality.
          </p>
        </div>
      </section>
      <main class="main">
        <div class="main__container">
          <div class="filters">
            <label for="">sort by</label>
            <select class="filters__sort sort" name="sort" id="sort">
              <option class="sort_value" value="">add</option>
              <option class="sort_value" value="name">name</option>
              <option class="sort_value" value="ascending price">
                ascending price
              </option>
              <option class="sort_value" value="descending price">
                descending price
              </option>
            </select>
          </div>
          <div class="main__items"></div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="footer__info">Footer info. Contacts. Copyright &copy;</p>
      </div>
    </footer>
  </body>
  <script src="./index.js"></script>
