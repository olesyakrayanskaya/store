<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Store</title>
  </head>
  <body>
    <div class="cart">
      <div class="cart__inner">
        <header class="cart__header">
          <button class="cart__remove">remove all</button>
          <span class="cart__close">&#x2715;</span>
        </header>
        <h3 class="cart__title">Items in the cart:</h3>
        <div class="cart__items"></div>
        <footer class="cart__footer">
          <div class="cart__sum"></div>
        </footer>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <div class="logo">Logo</div>
        <nav class="nav">
          <a class="nav__link" href="">About</a>
          <a class="nav__link" href="" target="_blank">Catalog</a>
          <a class="nav__link" href="">Delivery</a>
          <a class="nav__link" href="">Contacts</a>
        </nav>
        <img src="./cart.svg" alt="cart" class="cart-icon" />
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__filters">
          <label for="">sort by</label>
          <select class="main__sort sort" name="sort" id="sort">
            <option class="sort_value" value="">add</option>
            <option class="sort_value" value="name">name</option>
            <option class="sort_value" value="ascending price">ascending price</option>
            <option class="sort_value" value="descending price">descending price</option>
          </select>
        </div>
        <div class="main__items"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
