<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Store</title>
  </head>
  <body>
    <div class="cart">
      <div class="cart__inner">
        <header class="cart__header">
          <button class="cart__remove">remove all</button>
          <span class="cart__close">&#x2715;</span>
        </header>
        <h3 class="cart__title">Items in the cart:</h3>
        <div class="cart__items"></div>
        <footer class="cart__footer">
          <div class="cart__sum"></div>
        </footer>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <a href="./index.html"
          ><img class="logo" src="./images/logo.svg" alt="logo"
        /></a>
        <nav class="nav">
          <a class="nav__link" href="">About</a>
          <a class="nav__link" href="" target="_blank">Catalog</a>
          <a class="nav__link" href="">Delivery</a>
          <a class="nav__link" href="">Contacts</a>
        </nav>
        <img src="./images/cart.svg" alt="cart" class="cart-icon" />
        <span class="cart-amount"></span>
      </div>
    </header>
    <section class="about">
      <div class="container">
        <h1 class="about__title">Shop the best cups and mugs</h1>
        <p class="about__text">
          Excellent tableware for you and your loved ones, minimalist design,
          high quality.
        </p>
      </div>
    </section>
    <main class="main">
      <div class="main__container">
        <div class="filters">
          <label for="">sort by</label>
          <select class="filters__sort sort" name="sort" id="sort">
            <option class="sort_value" value="">add</option>
            <option class="sort_value" value="name">name</option>
            <option class="sort_value" value="ascending price">
              ascending price
            </option>
            <option class="sort_value" value="descending price">
              descending price
            </option>
          </select>
        </div>
        <div class="main__items"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__info">Footer info. Contacts. Copyright &copy;</p>
      </div>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
